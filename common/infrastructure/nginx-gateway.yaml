apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: amul
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
      annotations:
        role: infrastructure'
        prometheus.io/port:   '9113'
    spec:
      nodeSelector:
        role: infrastructure
      hostNetwork: true
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
        operator: Exists
      containers:
        # 1. Main Nginx Container
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
              hostPort: 80
            - containerPort: 443
              hostPort: 443
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: tls-certs
              mountPath: /etc/ssl/.amul.com/
              readOnly: true
            - name: shared-logs
              mountPath: /var/log/nginx
            - name: acme-challenge
              mountPath: /var/www/acme-challenge
              readOnly: false
            - name: tls-dev-amulai-in-certs
              mountPath: /etc/ssl/.dev.amulai.in/
              readOnly: true
            - name: tls-uat-amulai-in-certs
              mountPath: /etc/ssl/.uat.amulai.in/
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # 2. Sidecar: Nginx Prometheus Exporter (Stub Status)
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.1.0
          args:
            - "-nginx.scrape-uri=http://localhost:8080/stub_status"
          ports:
            - containerPort: 9113
              name: metrics
          resources:
            requests:
              cpu: 20m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi

        # 3. Sidecar: Nginx Log Exporter (Access Logs)
        - name: nginx-log-exporter
          image: quay.io/martinhelmich/prometheus-nginxlog-exporter:v1.11.0
          args:
            - "-config-file=/etc/prometheus-nginxlog-exporter/nginxlog-exporter.hcl"
          ports:
            - containerPort: 4040
              name: log-metrics
          volumeMounts:
            - name: shared-logs
              mountPath: /mnt/nginx-logs
              readOnly: true
            - name: log-exporter-conf
              mountPath: /etc/prometheus-nginxlog-exporter
              readOnly: true
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

      volumes:
        - name: shared-logs
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: nginx-gateway-config
        - name: log-exporter-conf
          configMap:
            name: nginx-log-exporter-config
        - name: tls-certs
          secret:
            secretName: tls-app-certs
        - name: acme-challenge
          hostPath:
            path: /var/www/acme-challenge
            type: DirectoryOrCreate
        - name: tls-dev-amulai-in-certs
          secret:
            secretName: tls-dev-amulai-in-certs
        - name: tls-uat-amulai-in-certs
          secret:
            secretName: tls-uat-amulai-in-certs

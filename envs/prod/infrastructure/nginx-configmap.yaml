apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-gateway-config-prod
  namespace: amul
data:
  default.conf: |
    # Logs to stdout/stderr
    error_log  /dev/stderr warn;

    log_format json_analytics escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    map $request_uri $loggable {
        default 1;
        ~^/stub_status 0;
    }

    access_log /dev/stdout json_analytics if=$loggable;

    # Log format matching the exporter configuration
    log_format prometheus '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
    
    # Write to shared volume for the sidecar exporter
    access_log /var/log/nginx/access.log prometheus if=$loggable;

    ############################################
    # *.PROD.AMULAI.IN - HTTP -> HTTPS
    ############################################
    server {
        listen 80;
        server_name .prod.amulai.in;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ############################################
    # HELLO.PROD.AMULAI.IN - HTTPS (validation)
    ############################################
    server {
        listen 443 ssl;
        server_name hello.prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            default_type text/plain;
            return 200 'hello world\n';
        }
    }

    ############################################
    # APP.PROD.AMULAI.IN - HTTPS (OAN-UI Chat FE)
    ############################################
    server {
        listen 443 ssl;
        server_name app.prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 50M;
        resolver 10.96.0.10 valid=30s;

        location / {
            set $chat_fe_upstream http://oan-ui-chat.amul-prod.svc.cluster.local:8081;
            proxy_pass $chat_fe_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ############################################
    # VOICE-UI.PROD.AMULAI.IN - HTTPS (OAN-UI Voice FE)
    ############################################
    server {
        listen 443 ssl;
        server_name voice-ui.prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 50M;
        resolver 10.96.0.10 valid=30s;

        location / {
            set $voice_fe_upstream http://oan-ui-voice.amul-prod.svc.cluster.local:8081;
            proxy_pass $voice_fe_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ############################################
    # API.PROD.AMULAI.IN - HTTPS
    ############################################
    server {
        listen 443 ssl;
        server_name api.prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 50M;
        resolver 10.96.0.10 valid=30s;

        location / {
            set $prod_api_upstream http://amul-oan-api.amul-prod.svc.cluster.local:8000;
            proxy_pass $prod_api_upstream;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ############################################
    # VOICE.PROD.AMULAI.IN - HTTPS (voice-oan-api)
    ############################################
    server {
        listen 443 ssl;
        server_name voice.prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 50M;
        resolver 10.96.0.10 valid=30s;

        location / {
            set $voice_upstream http://voice-oan-api.amul-prod.svc.cluster.local:8003;
            proxy_pass $voice_upstream;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ############################################
    # LANGFUSE.PROD.AMULAI.IN - HTTPS
    ############################################
    server {
        listen 443 ssl;
        server_name langfuse.prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 50M;
        resolver 10.96.0.10 valid=30s;

        location / {
            set $langfuse_upstream http://langfuse-web.amul-prod.svc.cluster.local:3000;
            proxy_pass $langfuse_upstream;
            proxy_http_version 1.1;
            proxy_buffering off;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
        }
    }

    ############################################
    # *.PROD.AMULAI.IN - HTTPS catch-all (future subdomains)
    ############################################
    server {
        listen 443 ssl default_server;
        server_name .prod.amulai.in;

        ssl_certificate     /etc/letsencrypt/live/prod.amulai.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prod.amulai.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            default_type text/plain;
            return 404 'Not configured\n';
        }
    }

    ############################################
    # METRICS
    ############################################
    server {
        listen 8080;
        server_name localhost;
        location /stub_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }

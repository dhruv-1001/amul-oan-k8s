apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: voice-oan-api-prod-ci
  namespace: argocd
spec:
  schedule: "* * * * *"
  timezone: "Asia/Kolkata"
  concurrencyPolicy: "Forbid"
  workflowSpec:
    serviceAccountName: ci-builder
    workflowTemplateRef:
      name: build-with-kaniko
    arguments:
      parameters:
        - name: repo_url
          value: "https://github.com/OpenAgriNet/voice-oan-api.git"
        - name: branch
          value: "amul-prod"
        - name: image_name
          value: "voice-oan-api"
        - name: registry_url
          value: "dev-amulmitra.amul.com"
        - name: tag_strategy
          value: "branch"
        - name: target_namespace
          value: "amul-prod"
        - name: target_deployment
          value: "voice-oan-api"
